<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation buttons -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-dark">Home</a> <!-- Button to go back to home -->
        <a href="/cats/breeds/" class="btn btn-primary">Cat Breeds</a>
        <a href="/cats/facts/" class="btn btn-info">Cat Facts</a>
        <a href="/cats/" class="btn btn-secondary">Back</a>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Cat Photo Gallery</h1>
        <p class="text-center">Enjoy some cute and amazing photos of different cat breeds:</p>

        <!-- Gallery of Cat Images -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1666181839388-2623c19d935e?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Siamese Cat">
                    <div class="card-body text-center">
                        <h5 class="card-title">Siamese Cat</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1606213651356-0272cc0becd2?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Maine Coon">
                    <div class="card-body text-center">
                        <h5 class="card-title">Maine Coon</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1697642820124-6b5423d38d61?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Persian Cat">
                    <div class="card-body text-center">
                        <h5 class="card-title">Persian Cat</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1620933288385-b2f6f1931d9e?q=80&w=872&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Ragdoll Cat">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ragdoll Cat</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1626881255770-2397375aad8d?q=80&w=385&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Sphynx Cat">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sphynx Cat</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1659435092713-ce6f63684cc2?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="British Shorthair">
                    <div class="card-body text-center">
                        <h5 class="card-title">British Shorthair</h5>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
